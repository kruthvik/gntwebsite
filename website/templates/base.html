<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>{{title}}</title>
    <style>
        .dbl {
            line-height: 2;
        }

        .imagediv {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5%;
        }

        .imagediv > p {
            background-color: white;
            opacity: 0.5;
        }

    </style>

</head>
<body class="bg-indigo-900">
<nav class="bg-white shadow bg-gray-800 fixed w-full top-0">
    <div
            class="
		  container
		  px-6
		  py-3
		  mx-auto
		  md:flex md:justify-between md:items-center
		"
    >
        <div class="flex items-center justify-between">
            <div>
                <a
                        class="
				text-xl
				font-bold
				text-gray-300
				md:text-2xl
				hover:text-gray-700
				hover:text-gray-300
			  "
                        href="#"
                >Pablo Picasso</a
                >
            </div>

            <!-- Mobile menu button -->
            <div class="flex md:hidden">
                <button
                        aria-label="toggle menu"
                        class="
				text-gray-500
				text-gray-200
				hover:text-gray-600
				hover:text-gray-400
				focus:outline-none focus:text-gray-600
				focus:text-gray-400
			  "
                        type="button"
                >
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24">
                        <path
                                d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
                                fill-rule="evenodd"
                        ></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div class="items-center md:flex">
            <div class="flex flex-col md:flex-row md:mx-6">
                {% for i, v in topics.items() %}
                    <a
                            class="
                    my-1
                    text-gray-700
                    text-gray-200
                    hover:text-indigo-500
                    hover:text-indigo-400
                    md:mx-4 md:my-0
                  "
                            href={{v}}
                    >{{i}}</a
                    >
                {% endfor %}



            <div class="flex justify-center md:block">
                <a
                        class="
				relative
				text-gray-700
				text-gray-200
				hover:text-gray-600
				hover:text-gray-300
			  "
                        href="#"
                >
                    <i class="fas fa-shopping-cart"></i>

                    <span
                            class="
				  absolute
				  top-0
				  left-0
				  p-1
				  text-xs text-white
				  bg-indigo-500
				  rounded-full
				"
                    ></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div
        class="
		container
		w-full
		p-20
		m-4
		mx-auto
		my-16
		text-center
		bg-blue-50
		h-auto
		rounded-b-xl
	  "
>
    <div class="w-full h-96 imagediv"
         style="background-image:url('https://www.weinerelementary.org/uploads/2/2/8/6/22867982/8778003_3_orig.jpg')">
        <p class="text-black text-4xl font-sans font-bold">Pablo Picasso: {{title}}</p>
    </div>

    {% block content %}

    {% endblock %}

</div>


<!--    CDNS-->
<link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      referrerpolicy="no-referrer" rel="stylesheet"/>
</body>
</html>
